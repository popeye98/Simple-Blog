{% extends "base.html" %}
<br><br>
{% block title %}   Contact  {% endblock title %}
{% block Contact %} active{% endblock Contact %}
{% block body %}  
<!-- <div class="jumbotron"> -->
<div class="container ">
    <br><br>
<h3>Contact iCoders</h3>

<form action="" method="post" >
  {% csrf_token %}
    <div class="form-group">
        <label for="password">Name</label>
        <input type="text" class="form-control" id="name" name='name' placeholder="Name">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="phome">Phone no.</label>
        <input type="phone" class="form-control" id="phone"name='phone' placeholder="Phone">
      </div>
      
    <div class="form-group">
        <label for="content">Discuss your issue:</label>
        <textarea class="form-control" name ='content' id="content" cols="30" rows="5" placeholder="Content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>

{% endblock body %}
